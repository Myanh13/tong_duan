<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đánh Giá</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .review-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .review-form h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }

    .review-form .form-group {
      margin-bottom: 15px;
      width: 100%;
    }

    .review-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .review-form input,
    .review-form textarea {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .review-form textarea {
      resize: none;
    }

    .rating-container {
      text-align: center;
      margin-bottom: 15px;
    }

    .rating {
      direction: rtl;
      display: inline-flex;
      gap: 5px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 2rem;
      color: #ddd;
      cursor: pointer;
      transition: color 0.3s;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #ffc107;
    }

    .rating-value {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }

    .review-form button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .review-form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form class="review-form" action="/submit_review" method="POST">
    <h2>Đánh Giá Sản Phẩm</h2>

    <div class="form-group">
      <label for="name">Tên người dùng</label>
      <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
    </div>

    <div class="rating-container">
      <div class="rating">
        <div class="rating-value">0/5</div>
        <input type="radio" name="star" id="star5" value="5"><label for="star5">★</label>
        <input type="radio" name="star" id="star4" value="4"><label for="star4">★</label>
        <input type="radio" name="star" id="star3" value="3"><label for="star3">★</label>
        <input type="radio" name="star" id="star2" value="2"><label for="star2">★</label>
        <input type="radio" name="star" id="star1" value="1"><label for="star1">★</label>
      
      </div>
    </div>

    <div class="form-group">
      <label for="review">Nhận xét</label>
      <textarea id="review" name="review" rows="5" placeholder="Viết nhận xét của bạn tại đây..." required></textarea>
    </div>

    <button type="submit">Gửi Đánh Giá</button>
  </form>

  <script>
    const stars = document.querySelectorAll('.rating input');
    const ratingValue = document.querySelector('.rating-value');

    stars.forEach(star => {
      star.addEventListener('change', () => {
        const value = star.value;
        ratingValue.textContent = `${value}/5`;
      });
    });
  </script>
</body>
</html>
